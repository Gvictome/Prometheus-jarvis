services:
  # ── Core Brain ───────────────────────────────────────
  openclaw:
    build: ./openclaw
    container_name: openclaw
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    env_file: .env
    depends_on:
      ollama:
        condition: service_started
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── Local LLM ────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ./data/ollama:/root/.ollama
    deploy:
      resources:
        limits:
          memory: 3072M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ── Cache & Message Queue ────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    command: redis-server --maxmemory 96mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    deploy:
      resources:
        limits:
          memory: 96M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ── Telegram Bot ─────────────────────────────────────
  telegram-bot:
    build: ./telegram-bot
    container_name: telegram-bot
    restart: unless-stopped
    env_file: .env
    environment:
      OPENCLAW_URL: http://openclaw:8000
    depends_on:
      openclaw:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 128M

  # ── WhatsApp Bridge ──────────────────────────────────
  whatsapp-bridge:
    build: ./whatsapp-bridge
    container_name: whatsapp-bridge
    restart: unless-stopped
    ports:
      - "3001:3001"
    volumes:
      - ./data/whatsapp-session:/app/session
    env_file: .env
    environment:
      OPENCLAW_URL: http://openclaw:8000
      VOICE_GATEWAY_URL: http://voice-gateway:8001
    depends_on:
      openclaw:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M

  # ── Voice Gateway ────────────────────────────────────
  voice-gateway:
    build: ./voice-gateway
    container_name: voice-gateway
    restart: unless-stopped
    ports:
      - "8001:8001"
    env_file: .env
    depends_on:
      openclaw:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 1024M
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

volumes:
  redis-data:
